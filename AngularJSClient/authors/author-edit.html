<section class="container">
  <h1>Edit Author</h1>
  <form name="editAuthorForm" ng-submit="vm.saveAuthor()">
    <div
      class="form-group"
      ng-class="{'has-error': editAuthorForm.name.$invalid && editAuthorForm.name.$touched}"
    >
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        ng-model="vm.author.name"
        required
        maxlength="100"
      />
      <span
        ng-show="editAuthorForm.name.$error.required && editAuthorForm.name.$touched"
        class="help-block"
        >Name is required.</span
      >
      <span ng-show="editAuthorForm.name.$error.maxlength" class="help-block"
        >Name cannot exceed 100 characters.</span
      >
    </div>
    <div
      class="form-group"
      ng-class="{'has-error': editAuthorForm.surname.$invalid && editAuthorForm.surname.$touched}"
    >
      <label for="surname">Surname:</label>
      <input
        type="text"
        class="form-control"
        name="surname"
        id="surname"
        ng-model="vm.author.surname"
        required
        maxlength="100"
      />
      <span
        ng-show="editAuthorForm.surname.$error.required && editAuthorForm.surname.$touched"
        class="help-block"
        >Surname is required.</span
      >
      <span ng-show="editAuthorForm.surname.$error.maxlength" class="help-block"
        >Surname cannot exceed 100 characters.</span
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      ng-disabled="editAuthorForm.$invalid"
    >
      Save
    </button>
    <a ui-sref="authors" class="btn btn-default">Cancel</a>
  </form>
  <br />
  <div class="text-danger">{{vm.error && 'Error saving the author.'}}</div>
</section>
